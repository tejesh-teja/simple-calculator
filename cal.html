<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuation </title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <script src="calc.js" text="text/JavaScript">
        
    </script>


    <div class="calc">
        <div class="content">
            <h3 class="con-h3">CALCULATOR</h3>
            <input type=" text" placeholder="0" id="result" class="control">

            <div class="step1">
                 <button type="button" onClick="clearBox()" class="btn btn-exp">C</button>
                 <button type="button" onClick="displayNumber('%')" class="btn btn-info">%</button>
                 <button type="button" onClick="removeLastItem()" class="btn btn-rem">^</button>
               
                <button type="button" onClick="displayNumber('/')" class="btn btn-exp">/</button>
            </div>
            
            <div class="step1">
                <button type="button" onClick="displayNumber(7)" class="btn btn-info">7</button>
                <button type="button" onClick="displayNumber(8)" class="btn btn-info">8</button>
                <button type="button" onClick="displayNumber(9)" class="btn btn-info">9</button>
                <button type="button" onClick="displayNumber('*')" class="btn btn-exp">*</button>
            </div>
            <div class="step1">
                <button type="button" onClick="displayNumber(4)" class="btn btn-info">4</button>
                <button type="button" onClick="displayNumber(5)" class="btn btn-info">5</button>
                <button type="button" onClick="displayNumber(6)" class="btn btn-info">6</button>
                <button type="button" onClick="displayNumber('-')" class="btn btn-exp">-</button>
            </div>
            <div class="step1">
                <button type="button" onClick="displayNumber(1)" class="btn btn-info">1</button>
                <button type="button" onClick="displayNumber(2)" class="btn btn-info">2</button>
                <button type="button" onClick="displayNumber(3)" class="btn btn-info">3</button>
                <button type="button" onClick="displayNumber('+')" class="btn btn-exp">+</button>
            </div>
            <div class="step1">
                <button type="button" onClick="displayNumber('00')" class="btn btn-info">00</button>
                <button type="button" onClick="displayNumber(0)" class="btn btn-exp">0</button>
                <button type="button" onClick="displayNumber('.')" class="btn btn-exp">.</button>
                <button type="button" onClick="evaluateExpression()" class="btn btn-exp">=</button>
            </div>
           
          
        </div>
    </div>
</body>
</html>
